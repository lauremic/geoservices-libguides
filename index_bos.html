<style>

.menu-ui {

      color:#212121;
      padding:8px;

      color:#FFF;

        }

function addLayer(layer, name, zIndex){
	layer
		.setZIndex(zIndex)
        
		var link = document.createElement('a');
        link.href = '#';
        link.className = '';
        link.innerHTML = name;

    link.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
       
        if (map.hasLayer(layer)) {
            map.removeLayer(layer);
            this.className = '';
        } else {
            map.addLayer(layer);
            this.className = 'active';
        }
    };

    layers.appendChild(link);

}
